<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="application-name" content="Random Quote Generator App">
  <!-- Tells Google not to provide a translation for this page -->
  <meta name="google" content="notranslate">
  <title>Random Quote Generator App</title>
  <link
    rel="stylesheet"
    type="text/css"
    href="style.css">
  <!-- Bootstrap 4 CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha256-QUyqZrt5vIjBumoqQV0jM8CgGqscFfdGhN+nVCqX0vc="
    crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
    crossorigin="anonymous">
  <!-- Animate CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    integrity="sha256-j+P6EZJVrbXgwSR5Mx+eCS6FvP9Wq27MBRC/ogVriY0="
    crossorigin="anonymous" />
</head>

<body>
  <main class="container-fluid" id="#main">
    <div class="row animated zoomInUp">
      <div class="col-md-12">
        <section class="card center mt-25vh" id="card-styles">
          <div class="card-body">
            <blockquote class="blockquote">
              <i class="fa fa-quote-left" aria-hidden="true"></i>
              <h3 class="card-title text-center" id="quote-content">
                Click <code>New Quote</code> to get a new quote.
              </h3>
              <i class="fa fa-quote-right float-right" aria-hidden="true"></i>
              <cite class="blockquote-footer card-text mt-5 text-right" id="quote-title"></cite>
            </blockquote>
            <a
              href="https://twitter.com/intent/tweet?hashtags=quotes,quote,shivayl&text="
              id="twitter-share-btn"
              class="btn btn-primary"
              data-size="large"
              type="button"
              target="_blank">
              <i class="fa fa-lg fa-twitter text-white" aria-hidden="true"></i>
            </a>
            <button class="btn btn-primary float-right" type="button" id="get-new-quote">New Quote</button>
          </div>
        </section>
      </div>
    </div>

    <footer class="row" style="margin-top: 15em; color: black;">
      <section class="col-md-6 animated fadeInLeftBig">
      <!-- Find me on the Web: -->
        <div class="col-md-12">
          <h3 class="title-font text-center" id="find-me">
            <i class="material-icons" style="font-size:30px;" aria-hidden="true">language</i> Find me on the Web
          </h3>
        </div>
        <div class="col-md-12">
          <ul class="list-unstyled list-inline text-center mt-4 mb-5">
            <li class="list-inline-item">
              <a href="https://pt.linkedin.com/in/jo%C3%A3o-neves-1995-dg" target="_blanck">
                <i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.behance.net/joao-neves25" target="_blanck">
                <i class="fa fa-behance-square fa-3x" aria-hidden="true"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://github.com/joao-neves95" target="_blanck">
                <i class="fa fa-github-square fa-3x" aria-hidden="true"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.freecodecamp.org/joao-neves95" target="_blanck">
                <i class="fa fa-free-code-camp fa-3x" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>
      </section>
      <!-- End of Find me on the Web. -->
      <!-- Copyright -->
      <section class="col-md-6 animated fadeInRightBig">
        <div style="margin-top: 1em;">
          <p class="text-font text-center">&copy; 2017. All Rights Reserved, Jo√£o Neves.</p>
        </div>
        <div class="col-sm-6 text-right">
          <p>
            <a href="https://github.com/joao-neves95/freeCodeCamp/tree/master/Random_Quote_App" target="_blanck"><i class="fa fa-github-square fa-lg text-dark"></i></a>
          </p>
        </div>
      </section>
    </footer>
  </main>

  <!-- JQuery JS -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <!-- Popper JS -->
  <script

    integrity="sha256-/GXjBGBWRx8/y1Be190w3hrUOFXNs9qPhthi0tbNnG8="
    crossorigin="anonymous">
  </script>
  <!-- Bootstrap 4 JS -->
  <script

  </script>
  <script type="text/javascript" src="main.js"></script>
